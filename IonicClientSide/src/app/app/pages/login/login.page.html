<ion-header style="background-color: cyan;">

    <ion-title>login</ion-title>

</ion-header>


<ion-content style="direction: rtl; text-align: right; font-family: sans-serif; font-size: 25px;">
    <form>
        <ion-item>
            <ion-label>{{ 'user name' }}</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'password' }}</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </form>

    <ion-button name="doLogin" (click)="login()">כניסה</ion-button>
    <ion-button name="toMyAccount" (click)="toMyAccountPage()">to my account</ion-button>
    <button name="toHome" (click)="toHomePage()">
        <ion-icon name="home-outline" style="height: 50px; width: 50px; "></ion-icon>
    </button>

</ion-content>
